<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="game-setup">
        <h2>Create or Join a Game</h2>
        <label for="game-code">Game Code:</label>
        <input type="text" id="game-code" maxlength="4" placeholder="4-digit code">
        <button id="connect-btn">Connect</button>
        <p id="status"></p>
    </div>

    <div id="game-play" style="display: none;">
        <h2>Game Room</h2>
        <p id="room-code"></p>
        <p id="status">Waiting for another player...</p>
        <div id="move-buttons" style="display: none;">
            <button class="move-btn" data-move="r">Rock</button>
            <button class="move-btn" data-move="p">Paper</button>
            <button class="move-btn" data-move="s">Scissors</button>
        </div>
        <p id="round-result"></p>
        <p id="game-result"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
